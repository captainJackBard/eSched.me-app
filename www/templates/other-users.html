
<ion-view ng-controller="OtherUsersCtrl as vm" view-title="{{vm.user.data.first_name}} {{vm.user.data.last_name}}">
  <ion-content class="content-body">
    <div class="profile-bg-img">
      <img src="./img/def.png" alt="Default Background">
    </div>
    <div id="profile-bg"></div>
    <div id="content">
      <div id="profile-info">
        <img ng-if="vm.user.data.img_name" id="profile-image" ng-src="https://esched.me/prof_imgs/{{vm.user.data.img_name}}">
        <img id="profile-image" ng-hide="vm.user.data.img_name" src="./img/no-image.jpg">
        <!-- Replace image of user here -->
        <h3 id="profile-name">{{vm.user.data.first_name}} {{vm.user.data.last_name}}</h3>
        <span id="profile-description" class="padding">{{vm.user.data.occupation}}</span><br><br>
      </div>
      <div >
        <button class="button button-block button-calm icon ion-android-person-add" ng-click="vm.sendRequest(vm.user.data.id)" ng-show="vm.user.meta.noRelation">
          Follow
        </button>
        <button class="button button-block button-assertive icon ion-android-cancel" ng-click="vm.deleteRelation(vm.user.data.id)" ng-show="vm.user.meta.myRequest">
          Cancel Request
        </button>
        <div class="button-bar" ng-show="vm.user.meta.requestOf">
          <button class="button button-block button-assertive icon ion-android-cancel" ng-click="vm.deleteRelation(vm.user.data.id)" >
            Ignore Request
          </button>
          <button class="button button-block button-balanced icon ion-android-checkbox-outline" ng-click="vm.approveRequest(vm.user.data.id)">
            Accept Request
          </button>
        </div>
        <div class="button-bar" ng-show="vm.user.meta.friends">
          <button ng-click="vm.deleteRelation(vm.user.data.id)" class="button button-block button-border ion-android-close icon-left button-assertive">Unfollow</button>
          <button class="button button-block button-border ion-chatboxes icon-left button-calm" ng-click="vm.openModalMessageAssociate(vm.user.data.id)">Message</button>
        </div>
      </div>
    </div>
    <ion-list>
      <ion-item style="padding-bottom: 5px; padding-top: 25px;">
        <p style="font-size: 15px; color: #000; margin-top: 5px;">{{vm.user.data.email}}</p>
        <label style="color:#000; font-size: 12px; top: -3px; margin-top: 15px;">Email</label>
      </ion-item>
      <ion-item style="padding-bottom: 5px; padding-top: 25px;">
        <p style="font-size: 15px; color: #000; margin-top: 5px;">{{vm.user.data.skills}}</p>
        <label style="color:#000; font-size: 12px; top: -3px; margin-top: 15px;">Skills</label>
      </ion-item>
      <ion-item style="padding-bottom: 5px; padding-top: 25px;" class="item-text-wrap">
        <p style="font-size: 15px; color: #000; margin-top: 5px;">{{vm.user.data.about_me}}</p>
        <label style="color:#000; font-size: 12px; top: -3px; margin-top: 15px;">About</label>
      </ion-item>
    </ion-list>


  </ion-content>

</ion-view>
