<ion-view view-title="Meetings">
  <ion-content class="content-body">
    <div class="list card">
      <div class="item item-button-right">
        <p>Meeting Title</p>
        <div class="buttons" ng-click="vm.meetingPopover($event)" style="padding-left: 20px;"><span class="icon ion-more"></span></div>
      </div>
      <div class="item item-body">
        <span style="font-size: 12px; color: #3f3f3f;">Location:</span> <br>
        <span style="font-size: 12px; color: #3f3f3f;">Status: </span> <br>
        <span style="font-size: 12px; color: #3f3f3f;">Date and Time</span> <br><br>
        Meeting agenda
      </div>
    </div>
  </ion-content>
  <ion-floating-button ng-click="vm.createMeeting()" button-color="#fff" icon="ion-plus" icon-color="#11c1f3">
  </ion-floating-button>
</ion-view>
