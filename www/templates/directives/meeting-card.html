<div class="list card">
  <div class="item item-button-right">
    <p>Meeting Title</p>
    <div class="buttons" ng-click="vm.meetingPopover($event)" style="padding-left: 20px;"><span class="icon ion-more"></span></div>
  </div>
  <div class="item item-body">
    <span style="font-size: 12px; color: #3f3f3f;">Location: {{meeting.location}} </span> <br>
    <span style="font-size: 12px; color: #3f3f3f;">Status: {{meeting.status}}</span> <br>
    <span style="font-size: 12px; color: #3f3f3f;">Date and Time: {{meeting.date | date: 'MMMM dd, y'}}</span> <br><br>
    Meeting agenda
  </div>
</div>
