<ion-view view-title="Your Projects">
  <ion-content class="content-body">


    <br>
    <ul>
      <li ng-repeat="project in dataCtrl.projectList">{{project.id}} &raquo; {{project.desc}} <button ng-click="dataCtrl.deleteProjectById(project.id)">Delete Daw</button></li>
    </ul>

    <button ng-click="dataCtrl.openModal()">Open Modal</button>
  </ion-content>
</ion-view>
