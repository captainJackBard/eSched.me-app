<ion-view view-title="Your Projects">
  <ion-content class="content-body">

    <form action="">
      <div class="row">
        <div class="col">
          <div class="group">
            <input type="text" id="name" name="name" ng-model="dataCtrl.project.name" style="color:#fff;" required autocomplete="off">
            <span class="highlight"></span>
            <span class="bar-input"></span>
            <label>Project Name</label>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
          <div class="group">
            <input type="text" id="description" name="description" ng-model="dataCtrl.project.description" style="color:#fff;" required autocomplete="off">
            <span class="highlight"></span>
            <span class="bar-input"></span>
            <label>Core Objective</label>
          </div>
        </div>
    </div>
    <button type="button" ng-click="dataCtrl.createProject(dataCtrl.project.name, dataCtrl.project.description)">submit daw</button>
    </form>
    <br>

    <ion-list> 
      <ion-item ng-repeat="project in dataCtrl.projectList">
        {{project.id}} &raquo; {{project.title}}
        <ion-option-button class="button-calm" ng-click="dataCtrl.openModal()">Check Progress</ion-option-button>
        <ion-option-button class="button-assertive" ng-click="dataCtrl.deleteProjectById(project.id)">Delete</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
