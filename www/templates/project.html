<ion-view view-title="Your Projects">
  <ion-content class="content-body">

    <form action="">
      <div class="row">
        <div class="col">
          <div class="group">
            <input type="text" id="name" name="name" ng-model="dataCtrl.project.name" required>
            <span class="highlight"></span>
            <span class="bar-input"></span>
            <label>Project Name</label>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
          <div class="group">
            <input type="text" id="description" name="description" ng-model="dataCtrl.project.description" required>
            <span class="highlight"></span>
            <span class="bar-input"></span>
            <label>Core Objective</label>
          </div>
        </div>
    </div>
    <button type="button" ng-click="dataCtrl.createProject(dataCtrl.project.name, dataCtrl.project.description)">submit daw</button>
    </form>
    <br>
    <ul>
      <li ng-repeat="project in dataCtrl.projectList">{{project.id}} &raquo; {{project.desc}} <button ng-click="dataCtrl.deleteProjectById(project.id)">Delete Daw</button></li>
    </ul>
  </ion-content>
</ion-view>
