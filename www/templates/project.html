<ion-view view-title="Your Projects">
  <ion-content class="content-body">

    <form action="">
      <div class="row">
        <div class="col">
          <div class="group">
            <input type="text" id="name" name="name" ng-model="dataCtrl.project.name" style="color:#fff;" required autocomplete="off">
            <span class="highlight"></span>
            <span class="bar-input"></span>
            <label>Project Name</label>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
          <div class="group">
            <input type="text" id="description" name="description" ng-model="dataCtrl.project.description" style="color:#fff;" required autocomplete="off">
            <span class="highlight"></span>
            <span class="bar-input"></span>
            <label>Core Objective</label>
          </div>
        </div>
    </div>
    <button type="button" ng-click="dataCtrl.createProject(dataCtrl.project.name, dataCtrl.project.description)">submit daw</button>
    </form>
    <br>


    <div class="list card" ng-repeat="project in dataCtrl.projectList">
      <div class="item">
        <p>{{project.title}}</p>
      </div>
      <div class="item item-body">

        {{project.desc}}

      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="dataCtrl.openModalSummaryProject(project.id)">
          <i class="icon ion-android-list" style="font-size: 12;"></i>
          Summary
        </a>
        <p>|</p>
        <a class="tab-item" href="#">
          <i class="icon ion-android-clipboard"></i>
          Modules
        </a>
        <p>|</p>
        <a class="tab-item" ng-click="dataCtrl.deleteProjectById(project.id)">
          <i class="icon ion-android-cancel"></i>
          Delete
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
