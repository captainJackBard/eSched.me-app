<ion-view view-title="Inbox">
  <ion-content class="content-body">
  <div ng-if="vm.messages.length == 0" style="padding-top: 65%;">
    <center><p style="color: #fff; font-size: 20px;">There are no Private Messages to show</p></center>
  </div>
    <ion-list>
      <ion-item ng-repeat="msg in vm.messages" class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ui-sref="dashboard.chat({id: msg.id})">
        <img ng-src="./img/no-image.jpg">
        <h2 ng-hide="msg.sender_id == vm.user">{{msg.sender.data.first_name}} {{msg.sender.data.last_name}}</h2>
        <h2 ng-hide="msg.receiver_id == vm.user">{{msg.receiver.data.first_name}} {{msg.receiver.data.last_name}}</h2>
        <!--<p>{{msg.message}}</p>-->
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-tabs class="tabs-striped tabs-icon-top tabs-background-calm tabs-color-stable">

      <ion-tab title="Personal Chat" icon-on="ion-person" icon-off="ion-person">

        </ion-tab>

        <ion-tab title="Group Chat" icon-on="ion-android-contacts" icon-off="ion-android-contacts">
        <ion-content class="content-body">
            <div style="margin-top: 44px;"></div>
              <div ng-if="friend.requests.length == 0" style="padding-top: 65%;">
                <center><p style="color: #fff; font-size: 20px;">There are no Group Messages to show</p></center>
              </div>
              <ion-list>
                <ion-item ng-repeat="gc in vm.group_messages" class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ui-sref="dashboard.groupchat({id: gc.id})">
                  <img ng-src="./img/no-image.jpg">
                  <h2>{{gc.group_name}}</h2>
                </ion-item>
              </ion-list>
        </ion-content>
      </ion-tab>

  </ion-tabs>
</ion-view>
