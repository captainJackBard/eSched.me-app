<ion-view view-title="Inbox">
  <ion-content class="content-body">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#/dashboard/chat">
        <img ng-src="./img/no-image.jpg">
        <h2>Adan France Cruz</h2>
        <p>'Sup? Need my join algorithms?</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-tabs class="tabs-striped tabs-icon-top tabs-background-calm tabs-color-stable">

      <ion-tab title="Personal Chat" icon-on="ion-person" icon-off="ion-person">

        </ion-tab>

        <ion-tab title="Group Chat" icon-on="ion-android-contacts" icon-off="ion-android-contacts">
        <ion-content class="content-body">
            <div style="margin-top: 44px;"></div>
              <ion-list>
                <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#/dashboard/groupchat">
                  <img ng-src="./img/no-image.jpg">
                  <h2>Project eSched.me</h2>
                  <p>New module updated!</p>

                </ion-item>
              </ion-list>
        </ion-content>
      </ion-tab>

  </ion-tabs>
</ion-view>
