<ion-view view-title="Groups">
  <ion-content class="content-body">
    <div class="list card" >
      <div class="item item-button-right">
        <p>Group for Project eSched.ME</p>
      </div>
      <div class="item item-body" style="border-bottom: 1px solid #ddd;">
        <span style="font-size: 12px; color: #3f3f3f;">Project Manager: Rugie Barrameda</span> <br>
        <span style="font-size: 12px; color: #3f3f3f;">Duration: October 12, 2016 to March 15, 2017</span><br>
        <span style="font-size: 12px; color: #3f3f3f;">Status: Ongoing</span><br><br>
        {{project.desc}}
      </div>
      <div class="item tabs tabs-icon-left" style="background: #fff;">
        <a class="tab-item" ng-click="dataCtrl.openModalSummaryProject(project.id)" style="background: #fff; color: #000;">
          <i class="icon ion-android-contacts" style="font-size: 12;"></i>
          Members
        </a>
        <p>|</p>
        <a class="tab-item" style="background: #fff; color: #000;">
          <i class="icon ion-edit"></i>
          Edit Group
        </a>
        <p>|</p>
        <a class="tab-item" style="background: #fff; color: #000;" href="#/dashboard/chat">
          <i class="icon ion-chatboxes"></i>
          Chat Group
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
