<ion-view>
    <ion-content scroll="false">
        <section class="login-container">
            <div class = "col header text-center esched-img">
               <img src="./img/esched-eclock.png" class = "logo" />
            </div>
            <div class = "col signUp">
            	<div class="text-center">Sign in to eSched.me to start your day.</div>
            	<form ng-submit="login.signin()">
			         <div class="list marginPut">

			          <label class="item item-input">
			            <span class="input-label">Email:</span>
			            <input type="text" name="email" ng-model="login.email">
			          </label>
			          <label class="item item-input">
			            <span class="input-label">Password:</span>
			            <input type="text" name="password" ng-model="login.password">
			          </label>
			        </div>
			        <div class="marginPut">
			          <button class="button button-full button-calm marginButton">
			            Log In <i class="fa fa-sign-in"></i>
			          </button>
			       </div>
            	</form>

	            <div class = "text-center">
	                Don't have an account yet? <strong><a href = "#/signup">Sign up now!</a></strong>
	            </div>
            </div>
        </section>
    </ion-content>
</ion-view>
