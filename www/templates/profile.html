
<ion-view view-title="{{profile.user.first_name}} {{profile.user.last_name}}">
   <ion-content class="content-body">
      <div class="profile-bg-img">
        <img src="./img/def.png" alt="Default Background">
      </div>
      <div id="profile-bg"></div>
      <div id="content">
        <div id="profile-info">
          <img id="profile-image" src="./img/no-image.jpg">
          <!-- Replace image of user here -->
          <h3 id="profile-name">{{profile.user.first_name}} {{profile.user.last_name}}</h3>
          <span id="profile-description" class="padding">{{profile.user.occupation}}</span><br><br>
        </div>
        <div >
          <button class="button button-block button-balanced icon ion-edit" ng-if="profile.id === profile.user.id" ng-click="profile.openModalEditProfile()">
            Edit Profile
          </button>
        </div>
      </div>
      <ion-list>
        <ion-item style="padding-bottom: 5px; padding-top: 25px;">
          <p style="font-size: 15px; color: #000; margin-top: 5px;">{{profile.user.email}}</p>
          <label style="color:#000; font-size: 12px; top: -3px; margin-top: 15px;">Email</label>
        </ion-item>
        <ion-item style="padding-bottom: 5px; padding-top: 25px;">
          <p style="font-size: 15px; color: #000; margin-top: 5px;">{{profile.user.skills}}</p>
          <label style="color:#000; font-size: 12px; top: -3px; margin-top: 15px;">Skills</label>
        </ion-item>
        <ion-item style="padding-bottom: 5px; padding-top: 25px;" class="item-text-wrap">
          <p style="font-size: 15px; color: #000; margin-top: 5px;">{{profile.user.about_me}}</p>
          <label style="color:#000; font-size: 12px; top: -3px; margin-top: 15px;">About</label>
        </ion-item>
      </ion-list>


   </ion-content>

	<ion-tabs class="tabs-striped tabs-icon-top tabs-background-calm tabs-color-stable" ng-if="profile.user.id === profile.id">

		  <ion-tab title="Profile" icon-on="ion-person" icon-off="ion-person">

	  	  </ion-tab>

	      <ion-tab title="Personal Tasks" icon-on="ion-android-clipboard" icon-off="ion-android-clipboard">
        <ion-content class="content-body">
            <div style="margin-top: 64px;"></div>
            <div class="list card" ng-repeat="task in profile.personalTasks">
              <div class="item item-button-right">
                <p>{{task.title}}</p>
              </div>
              <div class="item item-body" style="border-bottom: 1px solid #ddd;">

                {{task.description}}

              </div>
              <div class="item tabs tabs-icon-left" style="background: #fff;">
                <a class="tab-item" style="background: #fff; color: #3f3f3f;">
                  <i class="icon ion-android-list"></i>
                  Summary
                </a>
                <p>|</p>
                <a class="tab-item" ng-click="profile.deleteTask(task.id)" style="background: #fff; color: #3f3f3f;">
                  <i class="icon ion-android-cancel"></i>
                  Delete
                </a>
              </div>
            </div>
        </ion-content>
		  </ion-tab>
          <ion-floating-button ng-click="profile.showTaskModal()" button-color="#fff" icon="ion-plus" icon-color="#11c1f3" >
          </ion-floating-button>
	</ion-tabs>
</ion-view>
