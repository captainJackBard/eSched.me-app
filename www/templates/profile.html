
<ion-view view-title="{{profile.user[0].first_name}} {{profile.user[0].last_name}}" ng-controller="ProfileCtrl as profile">
   <ion-content class="content-body">
      <div class="profile-bg-img">
        <img src="./img/def.png" alt="Default Background">
      </div>
      <div id="profile-bg"></div>
      <div id="content">
        <div id="profile-info">
          <img id="profile-image" src="./img/no-image.jpg">
          <!-- Replace image of user here -->
          <h3 id="profile-name">{{profile.user[0].first_name}} {{profile.user[0].last_name}}</h3>
          <span id="profile-description" class="padding">Secretary</span><br><br>
        </div>
        <button class="button button-block button-calm icon ion-android-person-add" ng-if="profile.id !== profile.userId">
          Follow
        </button>
        <!-- if already an associate -->
        <!-- <div class="button-bar">
            <button class="button button-block button-border ion-android-close icon-left button-assertive">Unfollow</button>
            <button class="button button-block button-border ion-chatboxes icon-left button-calm">Message</button>
        </div> -->
      </div>


   </ion-content>

	<ion-tabs class="tabs-striped tabs-icon-top tabs-background-calm tabs-color-stable" ng-if="profile.userId === profile.id">

		  <ion-tab title="Profile" icon-on="ion-person" icon-off="ion-person">

	  	  </ion-tab>

	      <ion-tab title="Personal Tasks" icon-on="ion-android-clipboard" icon-off="ion-android-clipboard">
        <ion-content class="content-body">
            <div style="margin-top: 64px;"></div>
            <div class="list card">
              <div class="item item-button-right">
                <p>Task Example</p>
              </div>
              <div class="item item-body" style="border-bottom: 1px solid #ddd;">

                Task Description

              </div>
              <div class="item tabs tabs-icon-left" style="background: #fff;">
                <a class="tab-item" style="background: #fff; color: #3f3f3f;">
                  <i class="icon ion-android-list"></i>
                  Summary
                </a>
                <p>|</p>
                <a class="tab-item" style="background: #fff; color: #3f3f3f;">
                  <i class="icon ion-android-cancel"></i>
                  Delete
                </a>
              </div>
            </div>
        </ion-content>
		  </ion-tab>
          <ion-floating-button ng-click="dataCtrl.openModalCreateProject()" button-color="#fff" icon="ion-plus" icon-color="#11c1f3" >
          </ion-floating-button>
	</ion-tabs>
</ion-view>
