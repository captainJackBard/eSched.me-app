<ion-modal-view class="ion-nifty-modal">
  <ion-header-bar class="bar-calm">
    <h1 class="title">New Submodule</h1>
    <div class="button button-clear" ng-click="closeModal()"><span class="icon ion-close"></span></div>
  </ion-header-bar>
  <div class="ion-modal-content-custom">
    <ion-content class="padding">
      <form action="" name="formchecker">
        <div class="row">
          <div class="col">
            <div class="group">
              <input type="text" id="name" name="name" ng-model="name" style="color:#fff;" required autocomplete="off">
              <span class="highlight"></span>
              <span class="bar-input"></span>
              <label>Title</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="group">
              <input type="text" id="description" name="description" ng-model="description" style="color:#fff;" required autocomplete="off">
              <span class="highlight"></span>
              <span class="bar-input"></span>
              <label>Description</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="group">
              <!--<input type="number" id="percentage" name="percentage" ng-model="percentage" min="0" max="{{remainingPercentage}}" style="color:#fff;" required autocomplete="off">-->
              <!--<span class="highlight"></span>-->
              <!--<span class="bar-input"></span>-->
              <input type="range" min="1" max="{{availablePercentage}}" value="{{percentage}}" ng-model="percentage" required>
              <span>Taken percent: {{percentage}}% Max percent: {{availablePercentage}}%</span>
              <label class="label-date">Percentage</label>
            </div>
          </div>
        </div>

        <center>
          <button type="button" class="button button-medium button-calm" ng-disabled="formchecker.$invalid"
                  ng-click="createNewSubmodule(name, description, percentage)">
            Add Sub Module
          </button>
        </center>
      </form>
    </ion-content>
  </div>
</ion-modal-view>
